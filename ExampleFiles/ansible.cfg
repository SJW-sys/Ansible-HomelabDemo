[defaults]
# Inventory location – you can also point to a directory or a dynamic script
inventory = ./inventory

# Where to look for roles (relative to this file or absolute paths)
roles_path = ./roles

# Disable host key checking for quick testing (not recommended for production)
host_key_checking = False

# Enable colored output for easier reading
colorized = True

# Set the default remote user (can be overridden per‑host)
remote_user = ansible

# Control how many forks (parallel processes) Ansible will use
forks = 4

# Log all playbook runs to a file (helpful for audits)
log_path = ./ansible.log

# Turn on retry files (stores hosts that failed)
retry_files_enabled = True
retry_files_save_path = ./retry

# Default timeout for SSH connections (seconds)
timeout = 30

# Enable pipelining to speed up SSH operations (requires sudoers tweaks)
#pipelining = True

# Control the verbosity of module output
stdout_callback = default

[privilege_escalation]
# Use sudo by default; you can change to become_method = su, pbrun, etc.
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Reuse SSH connections for faster execution
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
control_path = %(directory)s/%%h-%%r
# Reduce the number of SSH retries
retries = 3